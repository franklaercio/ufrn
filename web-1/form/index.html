<!DOCTYPE html>

<html lang="en">

<head>
    <title>Cadastro</title>
    <meta charset="UFT-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <fieldset>
            <legend id="form-title">Register User</legend>
            <fieldset>
                <legend>Personal Informations</legend>
                <label for="name">Name:</label>
                <input type="text" title="Name" required><br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" min="1900-01-01"><br><br>
            </fieldset>
            <fieldset>
                <legend>Adress</legend>
                <label for="street">Street:</label>
                <input type="text" pattern="[A-Za-z]{3}" required><br>
                <label for="town">Town:</label>
                <input type="text" pattern="[A-Za-z]{3}" required><br>
                <label for="country">Country:</label>
                <select id="countries" name="countries" required>
                    <option value="usa">USA</option>
                    <option value="brazil">Brazil</option>
                    <option value="uk">UK</option>
                    <option value="france">France</option>
                </select><br>
            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <label for="telephone">Telephone:</label>
                <input type="text" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" placeholder="(99) 99999-9999"
                    required><br>
                <label for="email">Email:</label>
                <input type="email" placeholder="email@provider.com" required><br>
                <label for="website">Homepage:</label>
                <input type="url" id="website" name="website" pattern="https?://.+" title="Include http://"
                    placeholder="http://mywebsite.com"><br>
            </fieldset>
            <input id="submit" type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
