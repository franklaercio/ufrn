<!DOCTYPE html>

<head>
  <title>TODO</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
  <h1>TODO</h1>

  <div class="content">
    <form id="formAddTask" autocomplete="off">
      <input id="task" type="text" class="input-task" />
      <input type="submit" value="+" onclick="addItem()" class="input-submit" />
    </form>
    <ul id="list">
      <li>
        <label class="task">
          <input type="checkbox" />
          <span class="checkmark"></span>
          <span class="taskname">Make a coffee</span>
        </label>
      </li>
      <li>
        <label class="task">
          <input type="checkbox" checked/>
          <span class="checkmark"></span>
          <span class="taskname">Done</span>
        </label>
      </li>
    </ul>
  </div>
</body>
